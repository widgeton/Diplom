{% extends 'siteapp/base.html' %}

{% block content %}
<div class="container" style="width: 700px;">
    <div class="row">
        <form action="" method="post" class="bg-dark"
              style="border-radius: 10px; padding-top: 30px; padding-bottom: 30px; width: 700px;">
            {% csrf_token %}
            <table>
                {% for field in form %}
                <tr>
                    <th><span style="color: white;">{{ field.label }}: </span></th>
                    <td>{{ field }}</td>
                    <td>
                        <div class="error" style="color: white;">{{ field.errors }}</div>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <th></th>
                    <td>
                        <button class="btn btn-success" type="submit" style="width: 300px; margin: 8px;">
                            Создать
                        </button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
